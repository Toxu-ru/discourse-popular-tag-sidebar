sidebar_side:
  default: right
  type: enum
  choices:
    - left
    - right

number_of_tags:
  default: 15
  min: 3
  max: 30
  description: Range from 3 - 30 (categories with less than 3 tags will not display a sidebar)

show_on_toproutes:
  default: false
  type: bool
  description: |
    Show on top menu pages (Latest, New, Top, etc).
    <br/>
    <a href="/admin/site_settings/category/all_results?filter=top menu">Top menu is defined by this site setting.</a>

exceptions:
  default: ""
  type: list
  description: Hide the sidebar in these categories
